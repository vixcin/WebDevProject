<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="main.css">
    <script src="javascript.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <hr>
    <p>Here is a simple game of Rock Paper and Scissors. Enjoy and good luck!</p>

    
    <button id="play">Shuffle Up</button>
    <div id="main">
        <div id="displays">
            <div class="guesses">
                <h3>Computer's Guess</h3>
                <p id="compGuess">{hidden}</p>
            </div>
            <div class="guesses">
                <label for="guess">Your Guess</label><br>
                <input id="guess" name="guess" type="text">
                <p id="yourGuess" >?</p>
            </div>
        </div>

    </div>

</body>
</html>
