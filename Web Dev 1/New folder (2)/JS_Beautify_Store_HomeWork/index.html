<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JS Syntax</title>
</head>
<body>
    
    <div id="main_container">
        <div id="subcontainer">
            <h1>Beautify Store</h1>
            <h3>Welcome to Beautify, this is where we make your brand eye-catching</h3>
            <div id="content">
                <div id="greeting" class="message">Hello! </div>
                <table>
                    <tr>
                        <td>Custom sign:</td>
                        <td id="userSign"></td>
                    </tr>
                    <tr>
                        <td>Total tiles: </td>
                        <td id="tiles"></td>
                    </tr>
                    <tr>
                        <td>Subtotal: </td>
                        <td id="subTotal">$</td>
                    </tr>
                    <tr>
                        <td>Shipping: </td>
                        <td id="shipping">$</td>
                    </tr>
                    <tr>
                        <td>Grand total : </td>
                        <td id="grandTotal">$</td>
                    </tr>
                </table>
                <p id="buy_now">
                    <a href="#" class="action">Pay Now</a>
                </p>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
